<div class="card">
    <div class="card-header">
        <b style="letter-spacing: 1px;font-size: 20px;font-family: Verdana, Geneva, Tahoma, sans-serif;">User Registration</b>
    </div>
    <div class="card-body">
        <form class="example-form" method="POST" (ngSubmit)="InsertDatas()">
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" name="f_name" id="f_name" [(ngModel)]="resr.f_name" required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" id="lname" name="l_name" id="l_name" [(ngModel)]="resr.l_name" required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="picker" name="dob" id="dob" placeholder="Date Of Birth" [(ngModel)]="resr.dob" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-radio-group aria-label="Select an option" name="gender" id="gender" [(ngModel)]="resr.gender">
                    <mat-radio-button value="male" required>Male</mat-radio-button> &nbsp;&nbsp;
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" name="email" id="email" [(ngModel)]="resr.email" required>
                </mat-form-field>
            </div>

            <!-- <div class="form-group">
                                    <mat-form-field class="example-full-width">
                                        <input type="password" matInput placeholder="Confirm Password"  id="cpassword" required>
                                    </mat-form-field>
                                </div> -->
            <button type="reset" mat-raised-button color="warn">Cancel</button> &nbsp;
            <button type="submit" mat-raised-button color="accent">Register</button>
            <br>
            <p>{{result}}</p>
        </form>
    </div>
</div>
